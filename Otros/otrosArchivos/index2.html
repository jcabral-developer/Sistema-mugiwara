        :root {
            --op-gold: #ffd32a;
            --op-blue: #0fbcf9;
            --op-red: #ff3f34;
            --op-dark: #1e272e;
        }

        body {
            margin: 0;
            background-color: #f1f2f6;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Contenedor Horizontal Superior */
        .navbar-pirata {
            background-color: var(--op-dark);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
            height: 80px;

        }

        .logo-nav {

            color: var(--op-gold);

            text-shadow: 2px 2px 0px #000;
        }

        /* Contenedor de las opciones */
        .nav-links {
            display: flex;
            height: 100%;
        }

        .nav-item {
            text-decoration: none;
            color: white;
            font-family: 'Bangers', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            border-left: 2px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
            position: relative;
            min-width: 100px;
        }

        /* El efecto de hover estilo anime */
        .nav-item:hover {
            background-color: var(--op-red);
            transform: translateY(5px);
            border-bottom: 5px solid var(--op-gold);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 2px;

        .nav-text {

            border: 2px solid black;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
    </style>
</head>
